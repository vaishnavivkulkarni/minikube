<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-8">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-6">Delicious Food Menu</h1>
        <div class="grid md:grid-cols-3 gap-6">
            <div class="bg-white rounded-lg shadow-lg p-4">
                <img src="https://images.unsplash.com/photo-1550547660-d9450f859349?w=600" alt="Burger" class="rounded-md w-full">
                <h2 class="text-xl font-semibold mt-4">Tasty Burger</h2>
                <p class="text-gray-600">Juicy and flavorful burger with fresh ingredients.</p>
                <button class="mt-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Order Now</button>
            </div>
            <div class="bg-white rounded-lg shadow-lg p-4">
                <img src="https://images.unsplash.com/photo-1571781926291-6c9a78e82ebb?w=600" alt="Pizza" class="rounded-md w-full">
                <h2 class="text-xl font-semibold mt-4">Cheesy Pizza</h2>
                <p class="text-gray-600">Crispy crust loaded with cheese and toppings.</p>
                <button class="mt-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Order Now</button>
            </div>
            <div class="bg-white rounded-lg shadow-lg p-4">
                <img src="https://images.unsplash.com/photo-1603079687083-9f0266f3e6dd?w=600" alt="Pasta" class="rounded-md w-full">
                <h2 class="text-xl font-semibold mt-4">Creamy Pasta</h2>
                <p class="text-gray-600">Rich and creamy pasta with a delicious sauce.</p>
                <button class="mt-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Order Now</button>
            </div>
        </div>
    </div>
</body>
</html>
